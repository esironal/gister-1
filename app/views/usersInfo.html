
<div class="row">
    <div class="col-lg-4">
        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="loadUserInfo()">Go!</button>
            </span>
            <input type="text" class="form-control" placeholder="Type your Github username here..." ng-model="username">
        </div><!-- /input-group -->
    </div><!-- /.col-lg-4 -->
    <div class="col-lg-6">
        <div class="profile-header-container">
            <img class="img-circle" src="{{vm.profile.avatar_url}}"/>
            <div class="rank-label-container">
                <span class="label label-default rank-label">100 puntos</span>
            </div>
        </div>
    </div><!-- /.col-lg-6 -->
</div><!-- /.row -->

<div class="repos-table row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Repositories Overview</div>
            <div class="panel-body">
                <p>This is {{username}}'s list of repository</p>
            </div>

            <!-- Table -->
            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Created at</th>
                    <th>Is a Fork?</th>
                    <th># of Forks</th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="repo in vm.repos track by $index">
                    <th scope="row">{{$index}}</th>
                    <td>{{repo.name}}</td>
                    <td>{{repo.created_at}}</td>
                    <td>{{repo.fork}}</td>
                    <td>{{repo.forks_count}}</td>
                </tr>

                </tbody>
            </table>
        </div>
    </div><!-- /.col-lg-12 -->
</div><!-- /.row -->
